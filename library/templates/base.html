<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <!-- https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css -->
    <!-- https://use.fontawesome.com/releases/v5.8.2/css/all.css -->
</head>

<body>
    <aside>
        <img src="{% static 'img/icon.png' %}">
        <a class="logo text-light" href="/" style="text-decoration: none;">Library</a>
        <ul>
            <a href="{% url 'order' %}" style="text-decoration:none;"><li>Заказы</li></a>
            <a href="{% url 'addOrder' %}" style="text-decoration:none;"><li>Добавить новый заказ</li></a>
            <a href="{% url 'client' %}" style="text-decoration:none;"><li>Клиенты</li></a>
            <a href="{% url 'addClient' %}" style="text-decoration:none;"><li>Добавить нового клиента</li></a>
            <a href="/admin/" style="text-decoration:none;"><li>Панель администратора</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="{% static 'js/main/main.js' %}"></script>

</body>

</html>
